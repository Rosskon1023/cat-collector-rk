{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit this toys' info</h1>
{% else %}
    <h1>Add a new Toy</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn blue" type="submit" value="{% if object %} Edit {% else %} Add Toy {% endif %}">
    {% if object %}
        <a class="btn red" href="{% url 'toys_detail' object.id %}">Cancel</a>
        {% else %}
        <a class="btn red" href="{% url 'home' %}">Cancel</a>
    {% endif %}
</form>

{% endblock %}
